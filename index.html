<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Algoritmos de cifrado</title>
</head>
<body>
    <div class="container">        
        <h1 class="container__title">Algoritmos de cifrado</h1>        
        <!-- CARDS -->

        <div class="container__decorder-card-container">
            <div class="decorder-card__item">
                <p class="decorder-item__label">Mensaje</p>
                <input id="messageInputDE" type="text" class="decorder-item__input">
            </div>                                                
        </div>
        <div class="icon__container">
            <img class="down-arrow" src="icons/down-arrow.png">
        </div>        
        <div class="container__decorder-card-container">
            <div class="decorder-card__item">
                <p class="decorder-item__label">Rot13</p>
                <input id="rotInputDE" type="text" class="decorder-item__input" disabled>
            </div>                        
        </div>
        <div class="icon__container">
            <img class="down-arrow" src="icons/down-arrow.png">
        </div>
        <div class="container__decorder-card-container">
            <div class="decorder-card__item">
                <p class="decorder-item__label">Matriz</p>
                <input id="matrixInputDE" type="text" class="decorder-item__input" disabled>
            </div>                        
        </div>
        <div class="icon__container">
            <img class="down-arrow" src="icons/down-arrow.png">
        </div>
        <div class="container__decorder-card-container">
            <div class="decorder-card__item">
                <p class="decorder-item__label">Matriz inversa</p>
                <input id="inverseInputMatrixDE" type="text" class="decorder-item__input" disabled>
            </div>            
        </div> 
        <div class="icon__container">
            <img class="down-arrow" src="icons/down-arrow.png">
        </div>  
        <div class="container__decorder-card-container">
            <div class="decorder-card__item">
                <p class="decorder-item__label">Rot13</p>
                <input id="rotInputEN" type="text" class="decorder-item__input" disabled>
            </div>            
        </div> 
        <div class="icon__container">
            <img class="down-arrow" src="icons/down-arrow.png">
        </div>       
        <div class="container__decorder-card-container">
            <div class="decorder-card__item">
                <p class="decorder-item__label">Mensaje</p>
                <input id="finalMessage" type="text" class="decorder-item__input" disabled>
            </div>            
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
